<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <div class="col-4 offset-4 my-5 card bg-light p-5">

            <h4>Alunos Aprovados <span class="badge bg-secondary">Função</span></h4>

          <label class="control-label">Aluno:</label>
          <input id="input1" type="email" class="form-control" placeholder="Digite aqui" />

          <label class="control-label">Nota:</label>
          <input id="input2" type="email" class="form-control" placeholder="Digite aqui" />

          <button class="btn my-4 btn-danger container-fluid" onclick="enviar()" >
            Enviar
          </button>

          <button class="btn my-4 btn-danger container-fluid" onclick="mostrar()"  onclick="mM()"  data-bs-target="#collapseExample" data-bs-toggle="collapse">
            Mostrar
          </button>


          <div class="collapse" id="collapseExample">
            <div  class="card card-body">
              <p id="resultado"   >O resultado é :</p> 
            </div>
          </div>

        </div>
      </div>
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./teste.js"></script>
  </body>
