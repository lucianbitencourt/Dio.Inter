<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="./assets/css/own/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/own/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="conteiner">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Inicio</a>
          <a href="">Series</a>
          <a href="">Filmes</a>
          <a href="">Documentarios</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="conteiner">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode impedir o político sem escrúpulos Frank Underwood de
            conquistar Washington. Assista agora a nova temporada de House of
            Cards que está imperdível
          </p>
          <div class="botoes">
            <a href="http://youtube.com.br" target="_blank" rel="noopener noreferrer">
              <button class="botao" role="button">
                <i class="fas fa-play"></i>ASSISTIR AGORA 
                
              </button>
            </a>
            
            <button class="botao" role="button">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./assets/images/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./assets/images/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./assets/images/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./assets/images/mini4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./assets/images/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./assets/images/mini6.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="./assets/js/own/jquery.min.js"></script>
    <script src="./assets/js/own/owl.carousel.min.js"></script>
    <script src="./assets/js/own/main.js"></script>

    <script
      src="https://kit.fontawesome.com/0169b2ab46.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
